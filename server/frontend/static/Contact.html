<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <title>Contact Us</title>
  <style>
    .contact-container {
      width: 80%;
      margin: auto;
      margin-top: 5%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .contact-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .contact-info {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .contact-info div {
      flex: 1;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
    .contact-info div h3 {
      margin-bottom: 10px;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .contact-form form {
      width: 50%;
    }
    .contact-form form input, .contact-form form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .contact-form form button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: darkturquoise;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkturquoise; height: 1in;">
      <div class="container-fluid">
        <h2 style="padding-right: 5%;">Dealerships</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <div class="contact-container">
      <div class="contact-header">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Please reach out to us using the information below or fill out the contact form.</p>
      </div>
  
      <div class="contact-info">
        <div>
          <h3>Our Office</h3>
          <p>123 Main Street</p>
          <p>City, State, 12345</p>
        </div>
        <div>
          <h3>Phone</h3>
          <p>(123) 456-7890</p>
        </div>
        <div>
          <h3>Email</h3>
          <p>contact@bestcars.com</p>
        </div>
      </div>
  
      <div class="contact-form">
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
